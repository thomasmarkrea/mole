{{ define "main" }}
<header>
  <h1><a href="/">{{ .Site.Title }}</a></h1>
</header>
<main>
  <ul>
    {{ range .Pages }}
      <li>
        <article>
          <time datetime="{{ .Date }}">{{ .Date.Format "Jan 02, 2006" }}</time>
          <a href="{{ .Permalink }}">{{ .Title }}</a>
        </article>
      </li>
    {{ end }}
  </ul>
</main>
{{ end }}
