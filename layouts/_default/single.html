{{ define "main" }}
<header>
  <p style="font-weight:900;font-style:italic;float:right;"><a href="/">{{ .Site.Title }}</a></p>
</header>
<main>
  <article>
    <header>
      <h1>{{ .Title }}</h1>
      {{ with .Date}}
        <time datetime="{{ . }}">{{ .Format ("January 2, 2006") }}</time>
      {{ end }}
      <hr>
    </header>
    {{ .Content }}
  </article>
</main>
{{ end }}
